worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;

    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        location /links/ {
            proxy_pass http://localhost:8080;
        }

        location /u/ {
            proxy_pass http://localhost:8080;
        }
    }
}
